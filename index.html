<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS clock</title>
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="style.css">
</head>



<body >
  <div class = "clock">
    <div class = "clock-face">
      <div class = "hand hour-hand"></div>
      <div class = "hand min-hand"></div>
      <div class = "hand second-hand"></div>
    </div>
  </div>
  <div class = "digital-clock">
    <div class="body-clock">
      <div class="screen hour-screen"></div>
      <div class="hand min-screen"></div>
      <div class="hand sec-screen"></div>
    </div>
  </div>

</body>
<script>
  const secondHand = document.querySelector('.second-hand')
  const minHand = document.querySelector('.min-hand')
  const hourHand = document.querySelector('.hour-hand')

  const setDate = () => {
    const now = new Date()
    const secs = now.getSeconds()
    const secsDegrees = ((secs / 60) * 360) + 90
    secondHand.style.transform = `rotate(${secsDegrees}deg)`

    const mins = now.getMinutes()
    const minsDegrees = ((mins / 60) * 360) + 90
    minHand.style.transform = `rotate(${minsDegrees}deg)`

    const hours = now.getHours()
    const hourDegrees = ((hours / 60) * 360) + 90
    hourHand.style.transform = `rotate(${hourDegrees}deg)`


    console.log(secs)
  }

  setInterval(setDate, 1000)


</script>

</html>
